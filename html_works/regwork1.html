<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <label for="a1">Student's Name</label>
    <br>
    <input type="text" id="a1" placeholder="First">
    <input type="text" id="a1" placeholder="Last">
    <br>
    <br>
    <label for="a2">Student's Birth Date</label>
    <br>
    <input type="date" id="a2">
    <br>
    <br>
    <label for="a3">Student's Grade</label>
    <br>
    <select name="" id="a3">
        <option value="">Kindergarden</option>
        <option value="">123</option>
        <option value="">879</option>
    </select>
    <br>
    <h5>Which session will your student attend?</h5>
    <ul type="circle">
        <li>full time before school care only</li>
        <li>full time after school time only</li>
        <li>full time before and after school care</li>
        <li>drop in before and /orafter school care</li>
    </ul>
    <label for="a5">Please indicate any known allergies or special needs</label>
    <br>
    <textarea name="" id="a5" cols="40" rows="5"></textarea>
    <br>
    <label for="a6">Parent/Guardian Name</label>
    <br>
    <input type="text" id="a6" placeholder="First">
    <input type="text" id="a6" placeholder="Last">
    <br>
    <label for="a7">Parent/guardian Number</label>
    <br>
    <input type="text" id="a7" placeholder="##########">
    <br>
    <label for="a8">Additional Phone Number</label>
    <br>
    <input type="text" id="a8" placeholder="##########">
    <br>
    <label for="a9">Email</label>
    <br>
    <input type="email" id="a9">
    <br>
    <br>
    <h1>Authorized Pick Up List</h1>
    <hr>
    <label for="a10">Name</label>
    <br>
    <input type="text" id="a10" placeholder="First">
    <input type="text" id="a10" placeholder="Last">
    <br>
    <label for="a11">Phone</label>
    <input type="text" id="a11" placeholder="##########"> 
    <br>
    <label for="a12">Relation to student</label> 
    <input type="text" id="a12">
    <br>
    <hr>
    <input type="text" placeholder="Add more">
    <br>
    <button type="submit">SEND</button>
    <br><hr>


</body>

</html>
