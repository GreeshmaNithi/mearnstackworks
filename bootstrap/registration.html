<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="w-50">
        <form action="" class="mt-5">

   <h5 class="mb-4 ps-4">Registration Form</h5>

    <div class="mb-3 ps-4">
        <label for="a1" class="ps-3">Name</label>
    <input type="text" id=a1 placeholder="enter your name">
    </div>
    <div class="mb-3 ps-4">
        <label class="mb-2" for="a2">Address</label>
    <textarea name="" id="a2" cols="20" rows="2" placeholder="enter address"></textarea>
    </div>
    <div class="mb-3 ps-4">
        <label for="a3" class="ps-3">E-mail</label>
    <input type="email" id="a3" placeholder="email address">
    </div>
    <div class="mb-3 ps-0">
        <label for="a4" class="ps-3">Ph:Number</label>
    <input type="text" id="a4" placeholder="enter phone number">
    </div>
    <div class="mb-3 ps-4">
        <label for="a5">Experience</label>
    <input type="number" id="a5" placeholder="enter your experience">
    </div>
    <div class="mb-3 ps-4">
        <label for="a6">Date</label>
    <input type="date" id="a6">
    </div>
    <div class="mb-3 ps-4">
        <label for="">Gender</label> &nbsp;
    <label for="a7">Male</label> <input type="radio" id="a7" name="Gender">
    <label for="a8">Female</label> <input type="radio" id="a8" name="Gender">
    </div>
    <div class="mb-3 ps-4">
        <label for="a9">Place</label>
    <select name="" id="a9">
        <option value="">select</option>
        <option value="">Kochi</option>
        <option value="">Calicut</option>
        <option value="">kannur</option>
    </select>
    </div>
    <div class="mb-3 ps-4">
        <label for="">Select Course</label>
    <input type="checkbox"><label for="">mearn</label>
    <input type="checkbox"><label for="">testing</label>
    <input type="checkbox"><label for="">ml</label>
    </div>
    <div class="mb-3 ps-4">
        <button class="btn btn-success" type="submit">Register</button>
    </div>
</form>
</div>
</body>
</html>
