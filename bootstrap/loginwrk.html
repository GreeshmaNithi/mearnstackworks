<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/37075c3131.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="ps-2" align="center">
        <i class="fab fa-5x fa-github center"></i>

    </div>
    <div class="container w-25">
       
        <h2 class="text-center mt-4">
            Sign in to GitHub
        </h2>
        <form action="" class="mt-5 border ps-3 pe-2">
            <div class="mb-2 p-2">
                <label for="a1">Username or email address</label>
                <input type="text" id="a1" class="form-control">
            </div>
            <div class="p-2 mb-2">
                <label for="a3">Password</label>
                <a href="https://github.com/password_reset">forgot password?</a>
                <input type="password" id="a2" class="form-control">

            </div>
            <div>
                <button class="btn btn-success form-control">Signin</button>
            </div>
            <div class="mb-2">
                <label for="">New to Github ?</label>
                <a href="https://github.com/signup?source=login">Create an account</a>
            </div>

        </form>
        <br><br>

        <div class="ps-3">
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
            <a href="https://github.com/security">Security</a>
            <a href="https://support.github.com/?tags=dotcom-direct">Contact Github</a>
        </div>
    </div>

</body>

</html>
