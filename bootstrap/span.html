<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blueviolet;
        }
        span{
            color: burlywood;
        }
        button{
            border-radius: 15px;
            height: 40px;
            color: white;
            background-color: rgb(46, 14, 77);
        }

        /* hover is used to blinking of button with changing of background color and text color */
        button:hover{
            color: rgb(46, 14, 77);
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- span is used to select a particular content within the same tag...
    the selected content is given within the span tag -->
    <h2>
        <span>Our</span> Cources
    </h2>
    <button>Learn More</button>
</body>
</html>
