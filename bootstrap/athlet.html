<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="mt-3">
    <div class="container border border-primary bg-light w-50">
        <h3 class="text-center mt-3">
            Athlete Registration Form
        </h3>
        <p class="ps-4">
            Thank you for signing up our club. Please fill in your information and we will contact you shortly to
            complete your membership
        </p>
        <div class="mb-3 ps-4">
            <label for="a1">Athlet's Name:</label>
            <br>
            <input type="text" id="a1" placeholder="first">
            <input type="text" id="a1" placeholder="Last">
        </div>
        <div class="mb-3 ps-4">
            <label for="a2">DOB:</label>
            <br>
            <input type="date" id="a2">
        </div>
        <div class="mb-3 ps-4">
            <label for="a3">Email:</label>
            <br>
            <input type="email" id="a3" placeholder="">
        </div>
        <div class="mb-3 ps-4">
            <label for="a4">Phone:</label>
            <br>
            <input type="text" id="a4" placeholder="#### ### ###">
        </div>
        <div class="mb-3 ps-4">
            <label for="a5">Mailing Address:</label>
            <br>
            <input type="text" id="a5" placeholder="Street Address">
        </div>
        <div class="mb-3 ps-4">
            <input type="text" id="a5" placeholder="city">
            &nbsp;&nbsp;&nbsp;<input type="text" id="a5" placeholder="Region">
            <br>
        </div>
        <div class="mb-3 ps-4">
            <input type="text" id="a5" placeholder="Postal/Zip code">
            &nbsp;&nbsp;&nbsp;<select name="" id="a5">
                <option value="">Romania</option>
                <option value="">Kochi</option>
                <option value="">Calicut</option>
                <option value="">kannur</option>
            </select>
        </div>
        <!-- <input type="text" id="a5" placeholder="Romania"> -->
        <div class="mb-3 ps-4">
            <label for="">Gender:</label>
            <br>
            <input type="radio" id="a6" name="Gender"><label for="a6">Male</label>
            <input type="radio" id="a7" name="Gender"><label for="a6">Female</label>
        </div>
        <div class="mb-3 ps-4">
            <label for="a7">Height:</label>
            <input type="text" id="a7" placeholder="">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="a8">Weight</label>
            <input type="text" id="a8">
        </div>
        <div class="mb-3 ps-4">
            <label for="">Does the athlet have a history of chronic illness?</label>
            <br>
            <input type="radio" id="a9" name="hhh"><label for="a9">Yes</label>
            <input type="radio" id="a10" name="hhh"><label for="a10">No</label>
        </div>
        <div class="mb-3 ps-4">
            <label for="">Does the athlet have any allergies?</label>
            <br>
            <input type="radio" id="a11" name="kkk"><label for="a11">Yes</label>
            <br>
            <input type="radio" id="a12" name="kkk"><label for="a12">No</label>
        </div>

        <div class="mb-3 ps-4">
            <button class="btn btn-success" type="submit">Register</button>
        </div>
    </div>


</body>

</html>
